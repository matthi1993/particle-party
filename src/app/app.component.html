<header>
    <div class="main-header">
        <div class="main-header-element">=</div>
        <div class="main-header-element">
            <h1>Particle simulator</h1>
        </div>
        <div class="main-header-element">O</div>
    </div>
    <nav class="sub-header">
        <button class="main-menu-button" (click)="switchPage(pageEnum.SIMULATION)">Simulation</button>
        <button class="main-menu-button" (click)="switchPage(pageEnum.PHYSICS)">Physics</button>
        <button class="main-menu-button" (click)="switchPage(pageEnum.MOLECULES)">Molecules</button>
    </nav>
</header>
@if (dataLoaded) {
<content>
    @if (page === pageEnum.SIMULATION) {
    <app-simulation class="grid-12" [physicsData]="physicsData!" [points]="points!"></app-simulation>
    }
    @if (page === pageEnum.PHYSICS) {
    <app-physics class="grid-12" [physicsData]="physicsData!"></app-physics>
    }
    @if (page === pageEnum.MOLECULES) {
    <app-molecules class="grid-12" [physicsData]="physicsData!"></app-molecules>
    }
</content>
}
