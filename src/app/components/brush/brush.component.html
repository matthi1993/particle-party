<div class="brush-container" *ngIf="isMouseOnCanvas">
  <div 
    class="brush-circle" 
    [style.left.px]="brush.x" 
    [style.top.px]="brush.y"
    [style.width.px]="brush.radius * 2"
    [style.height.px]="brush.radius * 2"
    [style.margin-left.px]="-brush.radius"
    [style.margin-top.px]="-brush.radius">
  </div>
  <div 
    class="brush-click-area" 
    [style.left.px]="brush.x" 
    [style.top.px]="brush.y"
    [style.width.px]="brush.radius * 2"
    [style.height.px]="brush.radius * 2"
    [style.margin-left.px]="-brush.radius"
    [style.margin-top.px]="-brush.radius"
    (contextmenu)="openRadiusDialog($event)">
  </div>
</div>

<!-- Radius Dialog -->
<div class="dialog-overlay" *ngIf="showDialog" (click)="closeDialog()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h3>Change Brush Radius</h3>
    <div class="input-group">
      <label for="radius-input">Radius (px):</label>
      <input 
        type="number" 
        id="radius-input"
        [(ngModel)]="tempRadius" 
        min="1" 
        max="200"
        (keyup.enter)="applyRadius()">
    </div>
    <div class="dialog-buttons">
      <button (click)="applyRadius()">Apply</button>
      <button (click)="closeDialog()">Cancel</button>
    </div>
  </div>
</div>
