<app-scene [physicsData]="physicsData" [points]="points" [camera]="camera" [editingPointStructure]="editingPointStructure"></app-scene>

@for (item of physicsData.types; track item) {
<div>
    @if (item === selectedType) {
    <span>x</span>
    }
    <button (click)="selectType(item)">{{ item.name }}</button>
</div>
}
