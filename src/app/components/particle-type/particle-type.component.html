<div class="card">
    <div class="card-header">
        <button class="prev" (click)="prev()"></button>
        <input class="particle-name" type="text" step="1" [(ngModel)]="particleType.name" matInput
            placeholder="Name ..." />
        <button class="next" (click)="next()"></button>
    </div>
    <div class="card-content particle-type-card">
        <div class="left-particle">
            <div class="input-pair">
                <div class="attribute">
                    Radius:
                </div>
                <div class="attribute-value">
                    <input type="number" step="1" [(ngModel)]="particleType.radius" matInput placeholder="radius ..."
                        (ngModelChange)="onValueChange()" />
                </div>
            </div>
            <div class="input-pair">
                <div class="attribute">
                    Mass:
                </div>
                <div class="attribute-value">
                    <input type="number" step="0.1" [(ngModel)]="particleType.mass" matInput placeholder="mass ..."
                        (ngModelChange)="onValueChange()" />
                </div>
            </div>
        </div>
        <div class="right-particle">
            <div class="particle-circle">
                <div class="particle-circle-outer"></div>
                <div class="particle-circle-inner" [style.width.px]="particleType.size * 2"
                    [style.height.px]="particleType.size * 2" [style.backgroundColor]="getParticleColor()"
                    [style.left.px]="30 - particleType.size" [style.top.px]="30 - particleType.size"></div>
            </div>
            <mat-slider step="0.05" min="0.5" max="4" showTickMarks discrete>
                <input [(ngModel)]="particleType.size" matSliderThumb (ngModelChange)="onValueChange()">
            </mat-slider>
        </div>
    </div>
    
    <div class="card-footer">
        <button (click)="delete()" [disabled]="simulationData.types.length == 1">Delete</button>
        <button (click)="add()">Add</button>
    </div>
</div>
