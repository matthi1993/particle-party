<h1 mat-dialog-title>create physics model</h1>
<mat-dialog-content>
    <p>What's should be the name of your physics model?</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="secondary-button" (click)="onNoClick()">cancel</button>
    <button class="primary-button" [mat-dialog-close]="name()" cdkFocusInitial>create</button>
</mat-dialog-actions>
